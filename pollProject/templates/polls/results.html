{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-5">
    {{ question.question_text }}</h1>
<ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ choice.choice_text }}
        <span class="badge bg-primary rounded-pill">{{ choice.votes }}</span>
    </li>
    {% endfor %}    
</ul>
<a class="btn btn-secondary btn-sm" href="{% url 'polls:index' %}">Back to Polls</a>
<a class="btn btn-dark btn-sm" href="{% url 'polls:detail' question.id %}">Vote again</a>
{% endblock %}
