{% block content %}
<h1 class="texr-center mb-3">
    Poll Questions
</h1>h1>    

{% if latest_question_list %}
     {% for question in latest_question_list %}
        <div class="card-mb-3">
           <div class="card-body">
              <p class="lead"></p>
              <a href="{% url 'pollApp:detail' question.id %}" class="btn btn-primary btn-sm">Vote now!</a>
              <a href="{% url 'pollApp:results' question.id %}" class="btn btn-secondary btn-sm">Results!</a>
            </div>
        </div>
{% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
